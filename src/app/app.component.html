        <app-sidebar-oculto *ngIf="globalSettings.uiSetiings.sidebar.sidebarHide1.activated"></app-sidebar-oculto>

    <!-- CONTAINER-->

        <app-navbar-gradient *ngIf="globalSettings.uiSetiings.navbar.navbarGradient1.activated">
