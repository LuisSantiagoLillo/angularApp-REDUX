<form (ngSubmit)="onSubmit(f.value)" #f="ngForm" class="text-left p-2" id="loginForm">
    <div class="form-group">
        <label for="exampleInputEmail1" class="text-info text-monospace">{{'authFirebase.email' | translate}}</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required ngModel name="email">
        <small id="emailHelp" class="form-text text-muted">{{'authFirebase.promiseNotShareYourEmail' | translate}}</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="text-info text-monospace">{{'authFirebase.password' | translate}}</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required ngModel name="password">
    </div>
    <div class="form-check">
        <!--
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        -->
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">{{'authFirebase.enter' | translate}}</button>
    </div>
</form>



<div class="box mb-2" id="loginCloud">
    <div class="shape1 shape-bg"></div>
    <div class="shape2 shape-bg"></div>
    <div class="shape3 shape-bg"></div>
    <div class="shape4 shape-bg"></div>
    <div class="shape5 shape-bg"></div>
    <div class="shape6 shape-bg"></div>
    <div class="shape7 shape-bg"></div>
    <div class="float">
        <form class="form" (ngSubmit)="onSubmit(f2.value)" #f2="ngForm">
            <div class="form-group">
                <label for="email" class="text-info text-monospace">{{'authFirebase.email' | translate}}</label><br>
                <input type="text" name="email" id="email" class="form-control" required ngModel name="email">
            </div>
            <div class="form-group">
                <label for="password" class="text-info text-monospace">{{'authFirebase.password' | translate}}</label><br>
                <input type="password" name="password" id="password" class="form-control" required ngModel name="password">
            </div>

            <div class="form-group btn-agile">
                <button type="submit" class="btn btn-primary">{{'authFirebase.enter' | translate}}</button>

                <!-- <input type="submit" name="submit" class="btn btn-primary btn-md" value="login"> -->
            </div>

        </form>
    </div>
</div>
