<div class="btn-group">
    <button type="button" class="btn btn-sm bg-transparent dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-palette"></i>
</button>
    <div class="dropdown-menu dropdown-menu-lg-right">
        <div class="text-center">
            <h6> {{ 'theme.clear' | translate }} </h6>
            <button (click)="storeTheme('default')" class="btn btn-lg mr-1 ml-1 default-theme"></button>
            <button (click)="storeTheme('green')" class="btn btn-lg mr-1 ml-1 green-theme"></button>
            <button (click)="storeTheme('red')" class="btn btn-lg mr-1 ml-1 red-theme"></button>
            <button (click)="storeTheme('blue')" class="btn btn-lg mr-1 ml-1 blue-theme"></button>
            <button (click)="storeTheme('purple')" class="btn btn-lg mr-1 ml-1 purple-theme"></button>
            <button (click)="storeTheme('megna')" class="btn btn-lg mr-1 ml-1 megna-theme"></button>
            <hr>
            <h6 class="mt-3"><strong>{{ 'theme.dark' | translate }}</strong></h6>
            <button (click)="storeTheme('default-dark')" class="btn btn-lg mr-1 ml-1 default-dark-theme"></button>
            <button (click)="storeTheme('green-dark')" class="btn btn-lg mr-1 ml-1 green-dark-theme"></button>
            <button (click)="storeTheme('red-dark')" class="btn btn-lg mr-1 ml-1 red-dark-theme"></button>
            <button (click)="storeTheme('blue-dark')" class="btn btn-lg mr-1 ml-1 blue-dark-theme"></button>
            <button (click)="storeTheme('purple-dark')" class="btn btn-lg mr-1 ml-1 purple-dark-theme"></button>
            <button (click)="storeTheme('megna-dark')" class="btn btn-lg mr-1 ml-1 megna-dark-theme"></button>
        </div>
    </div>
</div>
