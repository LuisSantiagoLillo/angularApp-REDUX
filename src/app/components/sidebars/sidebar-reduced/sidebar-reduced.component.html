<nav class="main-menu float-left">
    <div class="menu-list">
        <ul cdkDropList (cdkDropListDropped)="drop($event)">
            <div class="pr-2">
                <app-sidebar-visible-button></app-sidebar-visible-button>
            </div>

            <li cdkDrag *ngFor="let option of options">
                <a (click)="navigateTo(option.href)" class="mt-3 mb-3">
                    <i class="{{option.icon}} fa-2x ml-3 mr-5"></i>
                    <span class="nav-text">{{option.text | translate}}</span>
                    <span class="badge bg-theme badge-pill mr-2">{{option.notifications}}</span>
                    <span *ngIf="option.text === 'sidebar.calendar'" class="badge bg-theme badge-pill mr-2">4</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
